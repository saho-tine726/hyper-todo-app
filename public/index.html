  <title>hyper-todo-app</title>
  <style>
    input[type=date]::-webkit-calendar-picker-indicator {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
    }


    input[type="date"]::-webkit-inner-spin-button {
      -webkit-appearance: none;
    }

    input[type="date"]::-webkit-clear-button {
      -webkit-appearance: none;
    }

    input[type="date"] {

      position: relative;
    }
  </style>
</head>
